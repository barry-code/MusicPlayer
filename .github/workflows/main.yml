name: wpf musicplayer build and test

on:
  push:
    branches: [ master ]
    paths:
    - '**.cs'
    - '**.csproj'
    tags:
      - 'v*.*.*'
  pull_request:
    branches: [ master ]
    paths:
    - '**.cs'
    - '**.csproj'

env:
  DOTNET_VERSION: '10.0.102' # The .NET SDK version to use

jobs:
  build-and-test:

    name: build-and-test-${{matrix.os}}
    runs-on: [windows-latest]
    strategy:
      matrix:
        os: [windows-latest]

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Install dependencies
      run: dotnet restore
      
    - name: Build
      run: dotnet build --configuration Release
    
    - name: Test
      run: dotnet test --verbosity normal

  publish-and-release:
    name: publish-and-release
    if: startsWith(github.ref, 'refs/tags/v')
    needs: build-and-test
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v2

      - name: Setup .NET Core
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Extract version from tag
        id: extract_version
        shell: pwsh
        run: |
          $tagName = $env:GITHUB_REF.Split('/')[-1]
          echo "version=$tagName" >> $env:GITHUB_ENV
          $plainVersion = $tagName.TrimStart("v")
          echo "plain_version=$plainVersion" >> $env:GITHUB_ENV
          
      - name: Publish app
        run: dotnet publish BCode.MusicPlayer.WpfPlayer/BCode.MusicPlayer.WpfPlayer.csproj -c Release -o ./publish /p:Version=${{ env.plain_version }} /p:AssemblyVersion=${{ env.plain_version }} /p:FileVersion=${{ env.plain_version }}
      
      - name: Zip published output
        run: Compress-Archive -Path ./publish/* -DestinationPath ./publish/BCode.MusicPlayer-${{ env.version }}.zip
      
      - name: Create GitHub Release and Upload Artifacts
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          files: ./publish/BCode.MusicPlayer-${{ env.version }}.zip
          overwrite_files: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
